<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4 in a Row</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="start-screen" id="start-screen">
        <h1 class="game-title">4 in a Row</h1>
        <p class="credits">Built by <span class="author">Moksh Joshi</span></p>

        <div class="mode-buttons">
            <button class="mode-btn" id="vs-friend-btn">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                    <circle cx="12" cy="7" r="4"></circle>
                </svg>
                Vs Friend
            </button>
            <button class="mode-btn" id="vs-bot-btn">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <rect x="3" y="11" width="18" height="10" rx="2"></rect>
                    <circle cx="12" cy="5" r="2"></circle>
                    <path d="M12 7v4"></path>
                    <line x1="8" y1="16" x2="8" y2="16"></line>
                    <line x1="16" y1="16" x2="16" y2="16"></line>
                </svg>
                Vs Bot
            </button>
        </div>

        <button class="contact-btn" id="contact-btn">Contact Developer</button>

        <div class="social-links">
            <a href="https://instagram.com/mokshjoshiii/" target="_blank" class="social-link">Instagram</a>
            <a href="https://linkedin.com/in/mokshjoshi/" target="_blank" class="social-link">LinkedIn</a>
            <a href="https://github.com/moxjoshi/" target="_blank" class="social-link">GitHub</a>
        </div>
    </div>

    <div class="start-screen" id="difficulty-screen" style="display: none;">
        <h1 class="game-title">Select Difficulty</h1>
        <div class="mode-buttons">
            <button class="mode-btn" id="easy-btn">Easy</button>
            <button class="mode-btn" id="medium-btn">Medium</button>
            <button class="mode-btn" id="hard-btn">Hard</button>
        </div>
        <button class="contact-btn" id="back-btn">Back</button>
    </div>

    <div class="game-wrapper" id="game-wrapper" style="display: none;">
        <div class="header">
            <button id="exit-btn" class="exit-btn">
                <svg class="progress-ring" width="60" height="60">
                    <circle class="progress-ring__circle" stroke="white" stroke-width="4" fill="black" r="26" cx="30"
                        cy="30" />
                </svg>
                <span class="exit-text">EXIT</span>
            </button>
        </div>

        <div class="board-container">
            <div class="board" id="board">
                <!-- Grid will be generated by JS -->
            </div>
        </div>
    </div>

    <div id="win-modal" class="win-modal">
        <h1 id="win-text">Blue Wins!</h1>
    </div>

    <script src="script.js"></script>
</body>

</html>
